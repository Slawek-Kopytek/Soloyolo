  <header>
    <nav class="navbar">
      <p class="nav-branding">Columbiano</p>
      <ul class="nav-links" id="nav-links">
        <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#products" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
  </header>

  <script id="template-products-widget" type="text/x-handlebars-template">
    <section class="article-product home-wrapper active" id="article-product">
      <div class="title">
        <h2>Products</h2>
      </div>
      <div class="product-widget container">
        <div class="skill-right">
          <div class="skill-image">
              {{{ images }}}
          </div>
          <div class="skill-description">
            <h3 class="name">{{{ id }}} {{{ name }}}</h3>
            <div class="row description">
              <p class="border-top col-2"></p>
              <span class="col-8">{{{ description }}}</span>
            </div>
            <div class="row">
              <div class="col-sm-5 specification">
                <p>roasting: <span>{{{ roasting }}}</span></p>
                <p>intensity: <span>{{{ intensity }}}</span></p>
              </div>
              <div class="col-sm-5">
                {{{ most-popular }}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </script>

  <script id="template-about-widget" type="text/x-handlebars-template">
    <section class="article-about active" id="article-about">
      <div class="home-widget">
        <img src="images/about-us.jpg" alt=".">
        <div class="title about">
          <h2>About us</h2>
        </div>
        <div class="who">
          <p>{{{ who }}}
            <br>{{{ coffee }}}
            <br>{{{ join }}}
          </p>
        </div>
      </div>
    </section>
  </script>

  <section class="article-contact" id="article-contact">
    <div class="contact-widget">
      <div class="title about">
        <h2>Contact us</h2>
      </div>
      <form class="form" action="mailto:slavkopytek@gmail.com" method="post" enctype="text/plain">
        <div class="form-row">
          <label for="filed-name">Name</label><br>
          <input type="text" placeholder="Your name" name="name" required id="filed-name">
        </div>
        <div class="form-row">
          <label for="filed-name">Title</label><br>
          <input type="text" placeholder="Subject" name="title" required id="filed-title">
        </div>
        <div class="form-row">
          <label for="field-message" class="field-message">Message</label>
          <textarea name="message" placeholder="Type your message here" required id="field-message"></textarea>
        </div>
        <div class="form-row">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i>Facebook</a></li>
      <li><a href="#"><i class="fab fa-instagram"></i>Instagram</a></li>
      <li><a href="#"><i class="fab fa-behance"></i>Behance</a></li>
    </ul>
    <p> Â© 2022 Columbiano </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="js/app.js" type="module"></script>
</body>
